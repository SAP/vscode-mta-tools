version: 2
jobs:
  build-node13:
    docker:
      - image: circleci/node:13
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm i
      - run: npm run ci

  build-node12:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm i
      - run: npm run ci

  build-node10:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm i
      - run: npm run ci
      - persist_to_workspace:
          root: "."
          paths:
            # https://golang.org/pkg/path/filepath/#Match
            - vscode-mta-tools-*

  compliance:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/workdir
    steps:
      - checkout
      - run:
          name: compliance check
          command: |
            pip3 install --user reuse
            ~/.local/bin/reuse lint
      
  deploy:
    docker:
      - image: circleci/golang:1.13
    steps:
      - attach_workspace:
          at: ./dist
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./dist/

workflows:
  version: 2
  build:
    jobs:
      - build-node13
      - build-node12
      - build-node10:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - compliance:
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - deploy:
          requires:
            - build-node10
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
